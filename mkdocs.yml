site_name: OpenCDMS
copyright: Copyright &copy; 2020 - 2023 <a href="https://openwis.github.io/openwis-documentation/">OpenWIS Association AISBL</a>

theme:
  name: material
  logo: assets/favicon.png
  custom_dir: material
  features:
    - navigation.instant
    - navigation.sections
    # - navigation.tabs  # we have our own custom hard-coded version
  palette:
    scheme: default
    primary: black
    accent: white
  favicon: assets/favicon.png

markdown_extensions:
  - abbr
  - admonition
  - meta
  - toc:
      toc_depth : "1-1"

plugins:
  - include-markdown

extra:
  social:
    - icon: fontawesome/regular/envelope
      link: /about/contact/
      target: _self
    - icon: fontawesome/brands/github
      link: https://github.com/opencdms/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/opencdms
    - icon: fontawesome/brands/medium
      link: https://medium.com/opencdms
    - icon: fontawesome/brands/docker 
      link: https://hub.docker.com/orgs/opencdms/repositories

nav:
  - Overview: about/overview.md
  - Getting Involved: about/get-involved.md
  - About:
    - History: about/history.md
    - Funding: 
      - ACP Project: about/funding/acp-project.md
    - License: about/license.md  
    - Frequently asked questions: about/faq.md
    - Glossary: about/glossary.md
    - Contact: about/contact.md
  - Approach:
    - approach/principle-aims.md
    # - approach/governance.md
    - approach/roadmap.md
    - approach/architecture.md
    - Groups:
      - approach/groups/project-management-committee.md
      - approach/groups/project-advisory-team.md
      - approach/groups/project-standards-team.md
      - approach/groups/project-technical-team.md
